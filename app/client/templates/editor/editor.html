<template name="Editor">
  <div class="editor">
    {{#if currentUser}}
      <h1>{{project.title}}</h1>
      <button id="save-button" class="btn btn-primary">Save Project</button>
    {{else}}
      <h1>{{project.title}} <small>Login to save!</small></h1>
    {{/if}}

    <div class="row">
      {{> sideBar}}
      {{> editorArea}}
    </div>
  </div>
</template>
